    margin: 20px auto;
    display: block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Hide button when printing */
  @media print {
    body {
      background: none;
      padding: 0;
    }

    .print-btn {
      display: none;
    }
  }
